<form action="/upload" method="POST" enctype="multipart/form-data">
  <div class="row">
      <div class="col s12"></div>
  </div>
  <div class="row">
      <div class="col s12">
          <div class="file-field input-field">
              <div class="btn grey"><span>File</span><input type="file" name="photo" required="required" /></div>
              <div class="file-path-wrapper"><input class="file-path validate" type="text" /></div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="input-field col s12"><input class="validate" id="caption" type="text" name="caption" /><label for="caption">Caption </label></div>
  </div>
  <div class="row">
      <div class="col s12"> <button class="btn waves-effect waves-light" type="submit" name="action">Upload<i class="material-icons right">send</i></button></div>
  </div>
</form>
